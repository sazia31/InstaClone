<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Clement-Critique!</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<style>
   *,
*:after,
*:before {
    box-sizing: border-box;
}

html,
body {
    height: 100%;
    width: 100%;
    border: 0;
    margin: 0;
    font-size: 16px;
    padding: 10px;
}

.Box{
    background-color: rgba(10,0,40,0.4);
    padding: 50px;
}

.input-wrapper{
    text-align: center
    padding:40px;
    font-size:40px;
    }

h1 {
    border: 0;
    margin: 0;
    color: crimson !important;
    font-family: "monospace";
    text-align:center;
    font-size:20px;
}
button{
  background:black;
  font-size:20px;
  color:white;


 }

.wrapper {
    height: 100%;
    width: 100%;
}

.welcome-screen {
    height: 100%;
    width: 100%;
    background-image: url("https://images.pexels.com/photos/196655/pexels-photo-196655.jpeg?w=940&h=650&auto=compress&cs=tinysrgb");
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}


</style>


<body>


    <div class="wrapper">
        <section class="welcome-screen">
        <div class="Box">
            <h1> Welcome! </h1>

            <form method="post">
                {% csrf_token %}


                <div class="input-wrapper">
                    <input id="username"type="text" placeholder="Username" name="username" value={{username}}><br>
                    <input id="password" type="password" placeholder="Enter your password" name="password" value={{ password }}>
                    <br>


                    <button id="Go" class="animated bounce" value="log in" type="submit"> Log In </button>
                </div>
            </form>


         </div>
        </section>
       </div>


</body>

</html>
